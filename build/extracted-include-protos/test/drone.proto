syntax = "proto3";
package grpc.drone;

message AddRequest {
  int32 id = 1;
  string address =2;
  string port =3;
  int32 coordX = 4;
  int32 coordY = 5;
}

message AddResponse {
  int32 response = 1;
}

message OrderRequest {
  string id = 1;
  int32 depX = 2;
  int32 depY = 3;
  int32 destX = 4;
  int32 destY = 5;
}

message OrderResponse {
  string arrivalTime = 1;
  int32 newCoordX = 2;
  int32 newCoordY = 3;
  double kmTraveled = 4;
  double airPollution = 5;
  int32 batteryLevel = 6;
  bool isQuitting = 7;
  int32 deliveryCompleted = 8;

}



service Drone {
  rpc Add(AddRequest) returns (AddResponse);
  rpc SendOrder(OrderRequest) returns (OrderResponse);
}